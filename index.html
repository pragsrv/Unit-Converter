<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">ğŸŒ™</button>
  </div>

  <div class="converter-container">
    <h1>ğŸ” Unit Converter</h1>

    <div class="category-tabs">
      <button class="tab active" data-category="length">Length</button>
      <button class="tab" data-category="mass">Mass</button>
      <button class="tab" data-category="temperature">Temperature</button>
    </div>

    <div class="converter-box">
      <div class="row">
        <input type="number" id="inputValue" placeholder="Enter value" />
        <select id="inputUnit"></select>
      </div>

      <button id="swapBtn">â‡†</button>

      <div class="row">
        <input type="text" id="outputValue" placeholder="Converted value" readonly />
        <select id="outputUnit"></select>
        <button id="copyBtn" title="Copy result">ğŸ“‹</button>
      </div>
    </div>

    <!-- Custom Unit Creator -->
    <div class="custom-unit">
      <h3>â• Add Custom Unit</h3>
      <div class="row">
        <input type="text" id="customName" placeholder="Unit name (e.g. lightyear)" />
        <input type="number" id="customValue" placeholder="In base unit (e.g. meters)" />
        <button id="addCustomBtn">Add</button>
      </div>

      <div class="custom-list">
        <h4>ğŸ§© Custom Units in <span id="customCategoryLabel">Length</span></h4>
        <ul id="customUnitList"></ul>
      </div>
    </div>

    <div class="history">
      <h3>ğŸ§¾ Recent Conversions</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
